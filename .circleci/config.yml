version: 2.1

jobs:
  build_cpu:
    parameters:
      python:
        type: string
        default: "3.7.0"
      torch:
        type: string
      torchvision:
        type: string
    docker:
      - image: cimg/python<< parameters.python >>
    steps:
      - checkout
      - run:
          name: Install Libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y git ninja-build libglib2.0-0 libsm6 libxrender-dev libxext6 libgl1-mesa-glx
      - run:
          name: Configure Python
          command: |
            pyenv install << parameters.python >>
            pyenv global << parameters.python >>
            python -m pip install --upgrade pip
            python -m pip install wheel
      - run:
          name: Install PyTorch
          command: |
            python -V
            python -m pip install torch==<< parameters.torch >> torchvision==<< parameters.torchvision >> -f https://download.pytorch.org/whl/torch_stable.html
      - run:
          name: Install mmocr dependencies
          command: |
            python -m pip install mmcv-full -f https://download.openmmlab.com/mmcv/dist/cpu/torch<< parameters.torch >>/index.html
            python -m pip install mmdet
            python -m pip install -r requirements.txt
      - run:
          name: Build and install
          command: |
            python -m pip install -e .
      - run:
          name: Run unittests
          command: |
            coverage run --branch --source mmocr -m pytest tests/
            coverage xml
            coverage report -m

  build_cu101:
    machine:
      image: ubuntu-1604-cuda-10.1:201909-23
    resource_class: gpu.nvidia.small
    steps:
      - checkout
      - run:
          name: Install Libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y git ninja-build libglib2.0-0 libsm6 libxrender-dev libxext6 libgl1-mesa-glx
      - run:
          name: Configure Python
          command: |
            pyenv global 3.7.0
            python -m pip install --upgrade pip
            python -m pip install wheel
      - run:
          name: Install PyTorch
          command: |
            python -V
            python -m pip install torch==1.6.0+cu101 torchvision==0.7.0+cu101 -f https://download.pytorch.org/whl/torch_stable.html
      - run:
          name: Install mmocr dependencies
          # python -m pip install mmcv-full -f https://download.openmmlab.com/mmcv/dist/cu101/torch${{matrix.torch_version}}/index.html
          command: |
            python -m pip install mmcv-full -f https://download.openmmlab.com/mmcv/dist/cu101/torch1.6.0/index.html
            python -m pip install mmdet
            python -m pip install -r requirements.txt
      - run:
          name: Build and install
          command: |
            python setup.py check -m -s
            TORCH_CUDA_ARCH_LIST=7.0 python -m pip install -e .
      - run:
          name: Run unittests
          command: |
            python -m pytest tests/

workflows:
  unit_tests:
    jobs:
      - build_cpu:
          name: build_cpu_th1.6
          torch: 1.6.0
          torchvision: 0.7.0
      - build_cpu:
          name: build_cpu_th1.7
          torch: 1.7.0
          torchvision: 0.8.1
      - build_cpu:
          name: build_cpu_th1.8_py3.9
          torch: 1.8.0
          torchvision: 0.9.0
          python: "3.9.0"
      - build_cpu:
          name: build_cpu_th1.9_py3.8
          torch: 1.9.0
          torchvision: 0.10.0
          python: "3.8.0"
      - build_cpu:
          name: build_cpu_th1.9_py3.9
          torch: 1.9.0
          torchvision: 0.10.0
          python: "3.9.0"
      - build_cu101:
          requires:
            - build_cpu_th1.6
            - build_cpu_th1.7
            - build_cpu_th1.8_py3.9
            - build_cpu_th1.9_py3.8
            - build_cpu_th1.9_py3.9
